<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<head>
    <title>메인 페이지</title>
</head>
<body>

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <div class="sidebar" th:replace="fragments/navigation :: nav"></div>

        <div class="container">

            <!-- 🔷 div 1: 소개 카드뷰 (한 줄에 3개) -->
            <section class="intro-section">
                <h2>소개 카드</h2>
                <div class="card-row">
                    <div class="intro-card">
                        <img src="/images/card1.jpg" alt="Card1">
                        <h3>스프링부트란?</h3>
                        <p>간편한 설정으로 빠르게 시작할 수 있는 자바 기반 프레임워크입니다.</p>
                    </div>
                    <div class="intro-card">
                        <img src="/images/card2.jpg" alt="Card2">
                        <h3>JPA란?</h3>
                        <p>객체와 관계형 데이터베이스의 매핑을 도와주는 ORM 기술입니다.</p>
                    </div>
                    <div class="intro-card">
                        <img src="/images/card3.jpg" alt="Card3">
                        <h3>Thymeleaf란?</h3>
                        <p>HTML을 서버 사이드에서 동적으로 렌더링할 수 있는 템플릿 엔진입니다.</p>
                    </div>
                </div>
            </section>

            <!-- 🔷 div 2: 게시글 리스트 -->
            <section class="post-section">
                <h2>최근 게시글</h2>
                <div class="post-list">
                    <div class="post-box">
                        <h4>게시글 제목1</h4>
                        <p>게시글 내용 미리보기1</p>
                    </div>
                    <div class="post-box">
                        <h4>게시글 제목2</h4>
                        <p>게시글 내용 미리보기2</p>
                    </div>
                    <div class="more-link">
                        <a th:href="@{/board/list}">+ 더보기</a>
                    </div>
                </div>
            </section>

        </div>
    </div>

<script>
    function boardList() {
      location.href = "/board/list";
    }
</script>

</body>
</html>
