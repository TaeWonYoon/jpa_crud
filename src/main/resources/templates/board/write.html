<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>게시글 작성</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

  <h2 class="mb-4">게시글 작성</h2>

  <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <div class="form-group">
      <label for="file">파일 첨부</label>
      <input type="file" class="form-control-file" id="file" name="file">
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary">등록</button>
      <a th:href="@{/board/list}" class="btn btn-secondary">목록</a>
    </div>
  </form>

</div>
</body>
</html>
