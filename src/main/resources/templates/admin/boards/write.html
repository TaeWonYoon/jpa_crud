<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>게시글 작성</title>
</head>
<body>
<div layout:fragment="content">

  <!-- 좌우 배치용 wrapper -->
  <div class="d-flex">

    <!-- 사이드바 -->
    <div class="sidebar" th:replace="fragments/adminNavigation :: admNav"></div>

    <!-- 오른쪽 본문 -->
    <div class="container" style="padding-top: 80px; padding-bottom: 60px;">
      <section class="content">

        <h2 class="mb-4">게시글 작성</h2>

        <form th:action="@{/admin/boards/write}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
          </div>

          <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-primary">등록</button>
            <a th:href="@{/admin/boards/faqList}" class="btn btn-secondary">목록</a>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
</body>
</html>
