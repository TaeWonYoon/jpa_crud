<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>게시글 수정</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <h2 class="mb-4">게시글 수정</h2>

    <form th:action="@{/admin/boards/faqEdit/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="put"/>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" th:value="${board.title}" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="8" placeholder="내용을 입력하세요" th:text="${board.content}" required></textarea>
        </div>
        <!--
                  <div class="form-group">
                      <label for="file">파일 첨부</label>
                      <input type="file" class="form-control-file" id="file" name="file">
                  </div>

                   <div class="form-group file-area" th:if="${boardFile != null}">
                       <label >파일 첨부 확인</label>
                       <div th:if="${#strings.startsWith(boardFile.fileExt.toLowerCase(), '.png') or
                               #strings.startsWith(boardFile.fileExt.toLowerCase(), '.jpg') or
                               #strings.startsWith(boardFile.fileExt.toLowerCase(), '.jpeg') or
                               #strings.startsWith(boardFile.fileExt.toLowerCase(), '.gif')}">
                           <img th:src="@{'/uploads/board/' + ${boardFile.fileName}}"
                                alt="이미지 미리보기"
                                class="img-thumbnail"
                                style="max-width: 300px; max-height: 300px;" />
                       </div>
                       <br />
                       <p class="mt-2">
                           <a th:href="@{'/files/download/' + ${boardFile.id}}"
                              th:text="${boardFile.fileNameOrigin}"
                              class="btn btn-link p-0">파일 다운로드</a> <span style="color:red;" th:onclick="'deleteFile(' + ${boardFile.id} + ')'">[삭제]</span>
                       </p>
                   </div>
              -->
         <div class="text-right">
             <button type="submit" class="btn btn-primary">수정</button>
             <a th:href="@{'/admin/boards/faqView/' + ${board.id}}" class="btn btn-secondary">취소</a>
             <a th:href="@{/admin/boards/list}" class="btn btn-secondary">목록</a>
         </div>
     </form>
 </div>
 </body>
 </html>
