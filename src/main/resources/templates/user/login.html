<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>로그인</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

  <h2 class="mb-4">로그인</h2>

  <form th:action="@{/user/login}" method="post">
    <div class="form-group">
      <label for="loginId">아이디</label>
      <input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <div class="form-group" th:if="${error != null}">
      <small class="form-text text-danger" th:text="${error}">로그인 실패 메시지</small>
    </div>

    <div class="text-right mt-4">
      <button type="submit" class="btn btn-primary">로그인</button>
      <a th:href="@{/user/register}" class="btn btn-secondary">회원가입</a>
    </div>
  </form>

</div>
</body>
</html>
